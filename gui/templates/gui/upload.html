<h1>Upload file</h1>

<form action="." method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form }}
	<input type="submit" value="Oddaj datoteko">
</form>
<a href="{% url 'submissions_list' %}">Nazaj</a>
